apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linguagap.fullname" . }}
  labels:
    {{- include "linguagap.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "linguagap.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "linguagap.selectorLabels" . | nindent 8 }}
    spec:
      runtimeClassName: nvidia
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: hf-cache
              mountPath: /data/hf
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: hf-cache
          persistentVolumeClaim:
            claimName: {{ include "linguagap.fullname" . }}-hf-cache
        {{- end }}
